<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corneille Ligan - L2 Informatique</title>

<style>
body {
    margin: 0;
    font-family: 'Space Grotesk', sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    overflow: hidden;
    text-align: center;
}

@keyframes fadeInUp { from { opacity: 0; transform: translateY(25px);} to { opacity:1; transform: translateY(0); } }
@keyframes glow { 0%,100% {text-shadow:0 0 12px #38bdf8;} 50% {text-shadow:0 0 22px #38bdf8;} }
@keyframes blink { 0%,50% { opacity: 1;} 51%,100% {opacity: 0;} }

h1 {
    position: absolute;
    top: 26%;
    width: 100%;
    font-size: 3.3rem;
    font-family: 'Orbitron';
    color: #38bdf8;
    animation: fadeInUp 1.2s ease-out, glow 3s infinite;
    z-index: 10;
}

h2 {
    position: absolute;
    top: 38%;
    width: 100%;
    opacity: 0;
    font-weight: 300;
    font-size: 1.3rem;
    animation: fadeInUp 1.5s ease-out 0.4s forwards;
    z-index: 10;
}

.messageAccueil {
    position: absolute;
    top: 47%;
    width: 100%;
    font-size: 1.1rem;
    opacity: 1;
    color: #a5b4fc;
    font-weight: 300;
    letter-spacing: 0.3px;
    z-index: 10;
    line-height: 1.5;
}

.boutonTerminal {
    position: absolute;
    top: 62%;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 28px;
    background: #0f172a;
    border: 2px solid #38bdf8;
    color: #38bdf8;
    font-family: 'Orbitron', monospace;
    font-size: 1.15rem;
    border-radius: 6px;
    letter-spacing: 0.5px;
    text-decoration: none;
    box-shadow: 0 0 8px #38bdf8;
    transition: 0.3s;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    z-index: 10;
}

.boutonTerminal:hover {
    background: #38bdf8;
    color: #0f172a;
    box-shadow: 0 0 20px #38bdf8;
    transform: translateX(-50%) scale(1.05);
}

.curseur {
    display: inline-block;
    width: 10px;
    background-color: #38bdf8;
    animation: blink 1s steps(2, start) infinite;
    height: 18px;
}

canvas {
    position: absolute;
    inset: 0;
    z-index: 1;
}

@media (max-width: 600px){
    h1{ font-size: 2.4rem; }
    h2{ font-size: 1rem; }
    .messageAccueil{ font-size: 1rem; }
    .boutonTerminal{ font-size: 1rem; padding: 10px 24px; }
}
</style>
</head>

<body>

<h1>Corneille Ligan</h1>
<h2>Étudiant en L2 Informatique — Université de Limoges</h2>

<p class="messageAccueil" id="message-accueil"></p>

<a href="portfolio.html" class="boutonTerminal">
    <span id="texte-bouton"></span><span class="curseur"></span>
</a>

<canvas id="reseau"></canvas>

<script>
// === Canvas réseau optimisé ===
const canvas = document.getElementById("reseau");
const ctx = canvas.getContext("2d");

function redimensionnerCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
redimensionnerCanvas();
window.addEventListener('resize', redimensionnerCanvas);

const noeuds = [];
const nombreNoeuds = 55;

for (let i = 0; i < nombreNoeuds; i++) {
    noeuds.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.4,
        vy: (Math.random() - 0.5) * 0.4
    });
}

function dessinerReseau() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Lignes entre les noeuds
    for (let i = 0; i < nombreNoeuds; i++) {
        for (let j = i + 1; j < nombreNoeuds; j++) {
            const dx = noeuds[i].x - noeuds[j].x;
            const dy = noeuds[i].y - noeuds[j].y;
            const distance = Math.hypot(dx, dy);

            if (distance < 180) { // seuil réaliste
                ctx.strokeStyle = "rgba(56,189,248,0.15)";
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(noeuds[i].x, noeuds[i].y);
                ctx.lineTo(noeuds[j].x, noeuds[j].y);
                ctx.stroke();
            }
        }
    }

    // Dessiner les noeuds
    noeuds.forEach(n => {
        ctx.fillStyle = "#38bdf8";
        ctx.beginPath();
        ctx.arc(n.x, n.y, 3, 0, Math.PI*2);
        ctx.fill();

        n.x += n.vx;
        n.y += n.vy;

        if (n.x < 0 || n.x > canvas.width) n.vx *= -1;
        if (n.y < 0 || n.y > canvas.height) n.vy *= -1;
    });

    requestAnimationFrame(dessinerReseau);
}
dessinerReseau();

// === Typed text générique ===
function taperTexte(element, texte, vitesse = 50, callback) {
    let i = 0;
    function taper() {
        if (i < texte.length) {
            const caractere = texte.charAt(i);
            element.innerHTML += (caractere === "\n" ? "<br>" : caractere);
            i++;
            setTimeout(taper, vitesse);
        } else if (callback) {
            callback();
        }
    }
    taper();
}

// Message d'accueil
const elementMessageAccueil = document.getElementById("message-accueil");
const texteMessageAccueil = "Bienvenue sur mon espace personnel.\nDécouvrez mon parcours et ma passion pour l'informatique.";
taperTexte(elementMessageAccueil, texteMessageAccueil, 15);

// Texte du bouton
const elementBouton = document.getElementById("texte-bouton");
const texteBouton = "▶ Ouvrir le portfolio";
taperTexte(elementBouton, texteBouton, 50);
</script>


</body>
</html>
